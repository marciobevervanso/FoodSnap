      window.process = { env: { NODE_ENV: 'production' } };

      // Configuração Tailwind
      tailwind.config = {

          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {
              gray: {

                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                800: '#1f2937',
                850: '#111827',
                900: '#030712', // Darker base
              },
              brand: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              },
              accent: {
                400: '#a3e635',
                500: '#84cc16',
                600: '#65a30d',
              }
            },
            boxShadow: {
              'glow': '0 0 40px rgba(16, 185, 129, 0.15)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
            }
          }
        }
      }

      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Error:", msg, error);
      };
    </script>
